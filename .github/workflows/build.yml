name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code + tags
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        choco install zip -y
        

    - name: Build executable
      run: |
        # 获取版本号
        $VERSION = (git describe --tags --abbrev=0)

        $VERSION = $VERSION -replace "v", ""
        
        
        # 设置输出名称
        $OUTPUT_NAME = "myapp-$VERSION-win.exe"
        
        # 执行 PyInstaller
        pyinstaller --onefile --name myapp main.py
        
        # 重命名输出文件
        Move-Item -Path "dist/myapp.exe" -Destination "dist/$OUTPUT_NAME"

    - name: Create distribution package
      run: |
        # 创建临时目录
        mkdir dist_package
        mkdir dist_zip
        
        # 获取版本号（再次使用）
        $VERSION = (git describe --tags --abbrev=0)
        $VERSION = $VERSION -replace "v", ""

        
        # 复制可执行文件
        $EXE_NAME = "myapp-$VERSION-win.exe"
        Copy-Item -Path "dist/$EXE_NAME" -Destination "dist_package/"
        
        # 复制额外文件夹（根据你的项目修改）
        #Copy-Item -Path "config" -Destination "dist_package/" -Recurse
        #Copy-Item -Path "data" -Destination "dist_package/" -Recurse
        #Copy-Item -Path "templates" -Destination "dist_package/" -Recurse
        #Copy-Item -Path "README.md" -Destination "dist_package/"
        #Copy-Item -Path "LICENSE" -Destination "dist_package/"
        
        # 创建 ZIP 文件
        $ZIP_NAME = "myapp-$VERSION-win.zip"
        
        # 压缩命令（跨平台）

        Compress-Archive -Path "dist_package/*" -DestinationPath "dist_zip/$ZIP_NAME"

        
        # 清理临时文件
        Remove-Item -Path "dist_package" -Recurse -Force

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: package-win
        path: dist_zip/

  release:
    name: Create Release Assets
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # 收集所有 ZIP 文件
          find artifacts -name '*.zip' -exec cp {} release \;
          
          # 创建校验和文件
          cd release
          sha256sum *.zip > SHA256SUMS.txt

      - name: Extract tag name
        id: get_tag
        run: |
          # 从触发事件的引用中提取标签名
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "TAG_NAME=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            # 对于 workflow_dispatch 或其他触发方式
            echo "TAG_NAME=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')" >> $GITHUB_OUTPUT
          fi
          echo "Extracted tag: $(echo ${{ github.ref }} | sed 's/refs\/tags\///')"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.zip
            release/SHA256SUMS.txt
          tag_name: ${{ steps.get_tag.outputs.TAG_NAME }}
          name: Release ${{ steps.get_tag.outputs.TAG_NAME }}
          body: "Pre-built packages for ${{ steps.get_tag.outputs.TAG_NAME }}"